{% extends 'layout.html' %}

{% block content %}
{% from "_macros.html" import render_field %}

<div class="container">
    <div class="row">
        <form name="registro" action="/eliminarProducto" id="eliminar" method="post">
            <div class="row control-group">
                <div class="form-group col-xs-12 float-label-form-group">
                    {{render_field(form.id, class="form-control")}}
                </div>
                <div class="form-group col-xs-12 float-label-form-group">
                    {{render_field(form.nombre, class="form-control")}}
                </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <input class="btn btn-danger" type="submit" id="eliminar" name="eliminar" value="Eliminar">
            <a href="productos" class="btn btn-success">Cancelar</a>
        </div>
        </form>
    </div>
</div>

{% endblock content %}
